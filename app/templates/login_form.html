{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div style="height: 200px;" class="col-md-6 offset-md-3 text-center">
            <div class="card-header">
                <h5>LDAP Authentification</h5>
            </div>
            <form method="post" action="">
                <div class="form-group row">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" placeholder="std-..." value="{{ request.form.username }}">
                </div>
                <div class="form-group row">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password" value="{{ request.form.password }}">
                </div>
                {% if error %}
                <br>
                <div class="alert alert-warning" role="alert">
                    <strong>Error:</strong> {{ error }}
                </div>
                {% endif %}
                <button class="btn btn-success" id="login-btn">Log In</button>
              </form>
        </div>
    </div>
</div>
{% endblock content %}
